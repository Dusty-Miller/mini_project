<!-- templates/shop/aboutme.html -->
{% include 'shop/nav.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dusty Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <style>
        .hover-box:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.35s;
        }

        @keyframes dustyFadeIn {
            0% {
                filter: blur(20px) brightness(0.3);
                opacity: 0;
                transform: translateY(40px) scale(1.1);
            }
            100% {
                filter: blur(0px) brightness(1);
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }

        .dusty-text {
            display: inline-block;
            animation: dustyFadeIn 6s ease-out forwards;
            opacity: 0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-black">


{% block content %}
<header class="bg-black py-5">
    <div class="container px-5"; >
        <div class="text-center text-white">
            <video width="1000px" height="1000px" autoplay muted loop playsinline class="w-100">
            <source src="{% static 'videos/addlogo.mp4' %}" type="video/mp4">
            </video>
            <!--<h1 class="display-1 fw-bolder dusty-text" style="font-size: 150px; font-family: Georgia, Times New Roman, serif;" >Dusty Shop</h1>
            <h1 class="display-1 fw-bolder dusty-text" style="font-size: 150px; font-family: Constantia;" >Dusty Shop</h1>
            <h1 class="display-1 fw-bolder dusty-text" style="font-size: 150px; font-family: fr" >Dusty Shop</h1>-->
        </div>
    </div>
</header>

{% endblock %}
