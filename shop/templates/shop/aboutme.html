<!-- templates/shop/aboutme.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dusty Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <style>
        .hover-box:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.35s;
        }

        @keyframes dustyFadeIn {
            0% {
                filter: blur(20px) brightness(0.3);
                opacity: 0;
                transform: translateY(40px) scale(1.1);
            }
            100% {
                filter: blur(0px) brightness(1);
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }

        .dusty-text {
            display: inline-block;
            animation: dustyFadeIn 6s ease-out forwards;
            opacity: 0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-black">

<!-- 영상 비율 9:16 고정, 반응형 모드인데 이후 사이즈 비율 조정 가능함-->
{% block content %}

{% include 'shop/nav.html' %}   <!-- nav 기준 비율 유지용 추가-->

<header style="position: relative; height: auto; padding: 0; overflow: hidden;">
  <div style="position: relative; width: 100%; padding-top: 56.25%;">
    <video autoplay muted loop playsinline
           style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;">
      <source src="{% static 'videos/addlogo.mp4' %}" type="video/mp4">
    </video>
  </div>
</header>
{% endblock %}

{% include 'shop/footer.html' %}  <!-- nav 기준 비율 유지용 추가 -->

<!-- 부트스트랩 JS 필수 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
